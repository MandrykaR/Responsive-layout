<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Responsive</title>
  </head>
  <body>
    <div class="page">
      <div class="top-section">
        <header class="header">
          <div class="logo">
            <img class="logo__img" src="/img/Icon.png" alt="logo" />
            <div class="logo__text">
              <div class="logo__name">Foundation</div>
              <div class="logo__description">Startup landing template</div>
            </div>
          </div>
          <nav class="navigation">
            <a class="navigation__item navigation__item_selected">Home</a>
            <a class="navigation__item">Stories</a>
            <a class="navigation__item"
              >Library <i class="navigation__arrow"></i
            ></a>
          </nav>
          <button class="header__button button">Get Started</button>
        </header>
        <section></section>
      </div>
      <footer class="footer">
        <div class="useful-link"></div>
        <div class="footer-links">
          <nav class="footer-navigation">
            <a class="footer-navigation__items" href="#">Terms</a>
            <a class="footer-navigation__items" href="#">Privacy</a>
            <a class="footer-navigation__items" href="#">Licence</a>
          </nav>
        </div>

      </footer>
    </div>
  </body>
</html>
